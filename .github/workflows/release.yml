name: Auto Release

on:
  push:
    branches: [main, master]
    paths:
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_release:
        description: '强制发布（跳过版本变更检查）'
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_changed: ${{ steps.check-change.outputs.changed }}
      tag_exists: ${{ steps.check-tag.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version from README
        id: get-version
        run: |
          VERSION=$(grep -oP '### v\K[0-9]+\.[0-9]+\.[0-9]+' README.md | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed
        id: check-change
        run: |
          CURRENT_VERSION=$(grep -oP '### v\K[0-9]+\.[0-9]+\.[0-9]+' README.md | head -1)

          # 获取最新的 tag 版本号（而不是上一次提交）
          # 参考: https://git-scm.com/docs/git-describe
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          LATEST_TAG_VERSION=${LATEST_TAG#v}  # 去掉 v 前缀

          echo "Current version in README: $CURRENT_VERSION"
          echo "Latest tag version: $LATEST_TAG_VERSION"

          if [ -n "$CURRENT_VERSION" ] && [ "$CURRENT_VERSION" != "$LATEST_TAG_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $LATEST_TAG_VERSION -> $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version not changed (current: $CURRENT_VERSION, latest tag: $LATEST_TAG_VERSION)"
          fi

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION=$(grep -oP '### v\K[0-9]+\.[0-9]+\.[0-9]+' README.md | head -1)
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

  build-and-release:
    needs: check-version
    if: |
      (needs.check-version.outputs.version_changed == 'true' && needs.check-version.outputs.tag_exists == 'false' && needs.check-version.outputs.version != '') ||
      (github.event_name == 'workflow_dispatch' && inputs.force_release && needs.check-version.outputs.version != '')
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Sync version to build files
        run: |
          $version = "${{ needs.check-version.outputs.version }}"
          Write-Host "Syncing version to $version"

          # Update build.py
          $buildPy = Get-Content build.py -Raw
          $buildPy = $buildPy -replace 'VERSION = "[^"]+"', "VERSION = `"$version`""
          Set-Content build.py $buildPy -NoNewline
          Write-Host "Updated build.py"

          # Update installer.iss
          $installerIss = Get-Content installer.iss -Raw
          $installerIss = $installerIss -replace '#define MyAppVersion "[^"]+"', "#define MyAppVersion `"$version`""
          Set-Content installer.iss $installerIss -NoNewline
          Write-Host "Updated installer.iss"

          # Update config/constants.py (运行时版本显示)
          $constantsPy = Get-Content config/constants.py -Raw
          $constantsPy = $constantsPy -replace 'APP_VERSION = "[^"]+"', "APP_VERSION = `"$version`""
          Set-Content config/constants.py $constantsPy -NoNewline
          Write-Host "Updated config/constants.py"

          # Update pyproject.toml (包元数据)
          $pyprojectToml = Get-Content pyproject.toml -Raw
          $pyprojectToml = $pyprojectToml -replace 'version = "[^"]+"', "version = `"$version`""
          Set-Content pyproject.toml $pyprojectToml -NoNewline
          Write-Host "Updated pyproject.toml"

          # Update simulator/Cargo.toml (Rust 模拟器版本)
          $cargoToml = Get-Content simulator/Cargo.toml -Raw
          $cargoToml = $cargoToml -replace '(?m)^version = "[^"]+"', "version = `"$version`""
          Set-Content simulator/Cargo.toml $cargoToml -NoNewline
          Write-Host "Updated simulator/Cargo.toml"
        shell: pwsh

      # ========== Rust 模拟器编译 ==========

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "simulator -> target"

      - name: Cache FFmpeg SDK
        id: cache-ffmpeg-sdk
        uses: actions/cache@v4
        with:
          path: ffmpeg-sdk
          key: ffmpeg-sdk-win64-7.1

      - name: Download FFmpeg SDK (for Rust build)
        if: steps.cache-ffmpeg-sdk.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg-sdk.7z
          7z x ffmpeg-sdk.7z -offmpeg-temp
          New-Item -ItemType Directory -Force -Path ffmpeg-sdk
          Move-Item -Path ffmpeg-temp/ffmpeg-*/* -Destination ffmpeg-sdk/
          Remove-Item -Recurse -Force ffmpeg-temp, ffmpeg-sdk.7z

      - name: Build Rust Simulator
        shell: pwsh
        run: |
          $env:FFMPEG_DIR = "${{ github.workspace }}\ffmpeg-sdk"
          Write-Host "FFMPEG_DIR: $env:FFMPEG_DIR"
          cd simulator
          cargo build --release
          if (Test-Path "target\release\arknights_pass_simulator.exe") {
            Write-Host "Simulator built successfully"
          } else {
            Write-Error "Simulator build failed!"
            exit 1
          }

      # ========== Python 应用编译 ==========

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --group dev --no-install-project
          uv run python -c "import PyQt6; print(f'PyQt6 installed at: {PyQt6.__file__}')"

      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: |
            ffmpeg.exe
            ffprobe.exe
          key: ffmpeg-win64-v2

      - name: Download FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          $ffprobeExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffprobe.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "ffmpeg.exe"
          Copy-Item $ffprobeExe.FullName -Destination "ffprobe.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
        shell: pwsh

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Build with cx_Freeze and Inno Setup
        run: uv run python build.py
        env:
          UV_DEFAULT_INDEX: https://pypi.org/simple

      - name: Verify build output
        run: |
          $exeFiles = Get-ChildItem -Path dist -Filter "*.exe" -ErrorAction SilentlyContinue
          if ($exeFiles.Count -eq 0) {
            Write-Error "Build failed: No .exe files found in dist/"
            exit 1
          }
          foreach ($file in $exeFiles) {
            Write-Host "Found: $($file.Name) ($([math]::Round($file.Length / 1MB, 2)) MB)"
          }
        shell: pwsh

      - name: Extract changelog for current version
        id: changelog
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          # 提取当前版本的更新日志（从 ### vX.X.X 到下一个 ### v）
          CHANGELOG=$(awk "/^### v${VERSION}/,/^### v[0-9]/" README.md | head -n -1)

          # 如果是最后一个版本（没有下一个 ### v），提取到文件结尾
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(awk "/^### v${VERSION}/,0" README.md)
          fi

          echo "Extracted changelog for v${VERSION}:"
          echo "$CHANGELOG"

          # 使用 heredoc 输出多行内容
          {
            echo "CHANGELOG<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            dist/*.exe
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
