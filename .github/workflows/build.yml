name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache Nuitka
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Nuitka
            ~\.nuitka
          key: nuitka-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            nuitka-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ffmpeg.exe
          key: ffmpeg-win64-latest

      - name: Download FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "ffmpeg.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
        shell: pwsh

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag = "${{ github.ref_name }}"
          $version = (Get-Content config/constants.py | Select-String 'APP_VERSION = "(.+)"').Matches.Groups[1].Value
          $tagVersion = $tag -replace '^v', ''
          if ($version -ne $tagVersion) {
            Write-Error "Version mismatch! Tag: $tagVersion, constants.py: $version"
            exit 1
          }
          Write-Host "Version verified: $version"
        shell: pwsh

      - name: Build with Nuitka
        run: python build.py

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir release
          Copy-Item dist\*.exe release\
          Copy-Item ffmpeg.exe release\
          Copy-Item README.md release\
          Copy-Item -Recurse resources release\
          Compress-Archive -Path release\* -DestinationPath "ArknightsPassMaker-${{ steps.version.outputs.VERSION }}-win64.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArknightsPassMaker
          path: dist/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            ArknightsPassMaker-*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Send success email
        if: needs.build.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ ArknightsPassMaker ${{ github.ref_name }} 构建成功"
          body: |
            构建成功！

            版本: ${{ github.ref_name }}
            提交: ${{ github.sha }}

            Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          to: ${{ secrets.MAIL_TO }}
          from: ArknightsPassMaker Build

      - name: Send failure email
        if: needs.build.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "❌ ArknightsPassMaker ${{ github.ref_name }} 构建失败"
          body: |
            构建失败！

            版本: ${{ github.ref_name }}
            提交: ${{ github.sha }}

            查看日志: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: ArknightsPassMaker Build
