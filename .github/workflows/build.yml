name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cx_Freeze

      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ffmpeg.exe
          key: ffmpeg-win64-latest

      - name: Download FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "ffmpeg.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
        shell: pwsh

      - name: Cache 7z SFX
        id: cache-sfx
        uses: actions/cache@v4
        with:
          path: 7zSD.sfx
          key: 7z-sfx-2301

      - name: Download 7z SFX module
        if: steps.cache-sfx.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri "https://www.7-zip.org/a/lzma2301.7z" -OutFile lzma.7z
          7z x lzma.7z -olzma_temp
          Copy-Item "lzma_temp/bin/7zSD.sfx" -Destination "7zSD.sfx"
          Remove-Item -Recurse -Force lzma_temp, lzma.7z
        shell: pwsh

      - name: Build with cx_Freeze
        run: python build.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArknightsPassMaker-Build
          path: |
            dist/*.exe
